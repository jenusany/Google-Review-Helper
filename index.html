<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
</head>
<body>
    <h1>Login with Instagram</h1>
    <a href="https://www.facebook.com/v13.0/dialog/oauth?client_id=803246971960239&redirect_uri=https://jenusany.github.io/Instagram-comment-analysis/&scope=instagram_basic,pages_show_list&response_type=code">
        Login with Facebook
    </a>
    <script>
      const express = require('express');
const axios = require('axios');
const app = express();
const port = 3000;

const appID = 'your-app-id';
const appSecret = 'your-app-secret';
const redirectURI = 'https://yourwebsite.com/auth';

app.get('/auth', async (req, res) => {
    const { code } = req.query;
    try {
        // Exchange code for access token
        const tokenResponse = await axios.get(`https://graph.facebook.com/v13.0/oauth/access_token`, {
            params: {
                client_id: appID,
                redirect_uri: redirectURI,
                client_secret: appSecret,
                code: code
            }
        });
        const accessToken = tokenResponse.data.access_token;

        // Optionally exchange for long-lived token
        const longLivedTokenResponse = await axios.get(`https://graph.facebook.com/v13.0/oauth/access_token`, {
            params: {
                grant_type: 'fb_exchange_token',
                client_id: appID,
                client_secret: appSecret,
                fb_exchange_token: accessToken
            }
        });
        const longLivedAccessToken = longLivedTokenResponse.data.access_token;

        // Get user info from Instagram Graph API
        const userInfoResponse = await axios.get('https://graph.instagram.com/me', {
            params: {
                fields: 'id,username',
                access_token: longLivedAccessToken
            }
        });

        // Send user info as response
        res.json(userInfoResponse.data);
    } catch (error) {
        console.error(error);
        res.status(500).send('Something went wrong');
    }
    alert(code)
});

app.listen(port, () => {
    console.log(`Server is running at http://localhost:${port}`);
});

    </script>
</body>
</html>
